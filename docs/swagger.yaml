basePath: /api
definitions:
  handler.AuthLoginRequest:
    properties:
      email:
        example: writer@example.com
        type: string
      password:
        example: secret123
        type: string
    type: object
  handler.AuthRegisterRequest:
    properties:
      email:
        example: writer@example.com
        type: string
    type: object
  handler.AuthRegisterVerifyRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: writer@example.com
        type: string
      name:
        example: Jane Doe
        type: string
      password:
        example: secret123
        type: string
    type: object
  model.Author:
    properties:
      avatar_path:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Category:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Comment:
    properties:
      author_id:
        description: set when user is logged in
        type: integer
      author_name:
        description: optional display name (guest or override)
        type: string
      body:
        type: string
      created_at:
        type: string
      id:
        type: integer
      post_id:
        type: integer
      updated_at:
        type: string
    type: object
  model.Media:
    properties:
      created_at:
        type: string
      filename:
        type: string
      id:
        type: integer
      path:
        type: string
      post_id:
        type: integer
      type:
        $ref: '#/definitions/model.MediaType'
    type: object
  model.MediaType:
    enum:
    - image
    - video
    type: string
    x-enum-varnames:
    - MediaTypeImage
    - MediaTypeVideo
  model.Post:
    properties:
      author:
        $ref: '#/definitions/model.Author'
      author_id:
        type: integer
      banner_path:
        type: string
      body:
        type: string
      category:
        $ref: '#/definitions/model.Category'
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      media:
        items:
          $ref: '#/definitions/model.Media'
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
  response.Body:
    properties:
      data: {}
      error:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for a blog with auth (register with email code, login), CRUD
    posts (create/update/delete require JWT), authors, categories, comments. Errors
    are returned in the response body with an "error" field.
  title: Go Blog API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 'Returns author and JWT for valid email/password. Use the token
        in Authorization: Bearer <token> for protected routes.'
      parameters:
      - description: Email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.AuthLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: data contains author and token
          schema:
            $ref: '#/definitions/response.Body'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
      summary: Login
      tags:
      - auth
  /auth/register/request:
    post:
      consumes:
      - application/json
      description: Sends a 6-digit code to the given email (if SMTP configured). For
        testing without SMTP, the code is logged on the server.
      parameters:
      - description: Email to send the code to
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.AuthRegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
      summary: Request verification code
      tags:
      - auth
  /auth/register/verify:
    post:
      consumes:
      - application/json
      description: Verifies the code sent to email, creates the author account with
        name and password, returns author and JWT. Password must be at least 8 characters.
      parameters:
      - description: Email, code, name and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.AuthRegisterVerifyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: data contains author and token
          schema:
            $ref: '#/definitions/response.Body'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
      summary: Verify code and complete registration
      tags:
      - auth
  /authors:
    get:
      description: Returns all authors.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Author'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: List authors
      tags:
      - authors
    post:
      consumes:
      - multipart/form-data
      description: Creates a new author with name and optional avatar image.
      parameters:
      - description: Author name
        in: formData
        name: name
        required: true
        type: string
      - description: Avatar image
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Author'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
      summary: Create an author
      tags:
      - authors
  /authors/{id}:
    delete:
      description: 'Deletes own account. Requires Authorization: Bearer <token>. You
        can only delete yourself.'
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Delete an author
      tags:
      - authors
    get:
      description: Returns the author with the given ID.
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Author'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
      summary: Get an author by ID
      tags:
      - authors
    put:
      consumes:
      - multipart/form-data
      description: 'Updates own profile (name and/or avatar). Requires Authorization:
        Bearer <token>. You can only update yourself.'
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      - description: Author name
        in: formData
        name: name
        type: string
      - description: Avatar image
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Author'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Update an author
      tags:
      - authors
  /categories:
    get:
      description: Returns all categories.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Category'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: List categories
      tags:
      - categories
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 'Creates a new category. Requires Authorization: Bearer <token>.'
      parameters:
      - description: Category name
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Category'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Create a category
      tags:
      - categories
  /categories/{id}:
    delete:
      description: 'Deletes the category. Requires Authorization: Bearer <token>.'
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Delete a category
      tags:
      - categories
    get:
      description: Returns the category with the given ID.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Category'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
      summary: Get a category by ID
      tags:
      - categories
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: 'Updates the category name. Requires Authorization: Bearer <token>.'
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category name
        in: formData
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Category'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Update a category
      tags:
      - categories
  /comments/{id}:
    delete:
      description: 'Deletes own comment. Requires Authorization: Bearer <token>. You
        can only delete your own comment.'
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Delete a comment
      tags:
      - comments
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: 'Updates own comment. Requires Authorization: Bearer <token>. You
        can only edit your own comment.'
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comment body
        in: formData
        name: body
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Comment'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Update a comment
      tags:
      - comments
  /posts:
    get:
      description: Returns a paginated list of posts. Optionally filter by category_id.
      parameters:
      - description: Items per page (default 20)
        in: query
        name: limit
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        type: integer
      - description: Filter by category ID
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Post'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: List posts
      tags:
      - posts
    post:
      consumes:
      - multipart/form-data
      description: 'Creates a new post (author = logged-in user from JWT). Requires
        Authorization: Bearer <token>.'
      parameters:
      - description: Post title
        in: formData
        name: title
        required: true
        type: string
      - description: Post body
        in: formData
        name: body
        type: string
      - description: Category ID
        in: formData
        name: category_id
        type: integer
      - description: Banner image
        in: formData
        name: banner
        type: file
      - description: Image or video files
        in: formData
        name: files
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Create a post
      tags:
      - posts
  /posts/{id}:
    delete:
      description: 'Deletes own post. Requires Authorization: Bearer <token>.'
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Delete a post
      tags:
      - posts
    get:
      description: Returns the post with the given ID.
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
      summary: Get a post by ID
      tags:
      - posts
    put:
      consumes:
      - multipart/form-data
      description: 'Updates own post. Requires Authorization: Bearer <token>. Empty
        fields are left unchanged.'
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: New title
        in: formData
        name: title
        type: string
      - description: New body
        in: formData
        name: body
        type: string
      - description: Category ID
        in: formData
        name: category_id
        type: integer
      - description: New banner image
        in: formData
        name: banner
        type: file
      - description: New media files
        in: formData
        name: files
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Update a post
      tags:
      - posts
  /posts/{postId}/comments:
    get:
      description: Returns all comments for the given post ID.
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Comment'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: List comments for a post
      tags:
      - comments
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 'Creates a new comment on the given post. Requires Authorization:
        Bearer <token>. Comment is linked to the logged-in author.'
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      - description: Comment body
        in: formData
        name: body
        required: true
        type: string
      - description: Optional display name override
        in: formData
        name: author_name
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Comment'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: Create a comment
      tags:
      - comments
schemes:
- http
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
