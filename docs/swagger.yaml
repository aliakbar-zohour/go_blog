basePath: /api
definitions:
  model.Author:
    properties:
      avatar_path:
        type: string
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Category:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Media:
    properties:
      created_at:
        type: string
      filename:
        type: string
      id:
        type: integer
      path:
        type: string
      post_id:
        type: integer
      type:
        $ref: '#/definitions/model.MediaType'
    type: object
  model.MediaType:
    enum:
    - image
    - video
    type: string
    x-enum-varnames:
    - MediaTypeImage
    - MediaTypeVideo
  model.Post:
    properties:
      author:
        $ref: '#/definitions/model.Author'
      author_id:
        type: integer
      banner_path:
        type: string
      body:
        type: string
      category:
        $ref: '#/definitions/model.Category'
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      media:
        items:
          $ref: '#/definitions/model.Media'
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
  response.Body:
    properties:
      data: {}
      error:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for a blog with CRUD posts and image/video upload. Errors
    are returned in the response body with an "error" field.
  title: Go Blog API
  version: "1.0"
paths:
  /posts:
    get:
      description: Returns a paginated list of posts (limit and offset).
      parameters:
      - description: Items per page (default 20)
        in: query
        name: limit
        type: integer
      - description: Number of items to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Post'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: List posts
      tags:
      - posts
    post:
      consumes:
      - multipart/form-data
      description: Creates a new post with title, body, and optional image/video files.
      parameters:
      - description: Post title
        in: formData
        name: title
        required: true
        type: string
      - description: Post body
        in: formData
        name: body
        type: string
      - description: Image or video files
        in: formData
        name: files
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
      summary: Create a post
      tags:
      - posts
  /posts/{id}:
    delete:
      description: Deletes the post with the given ID (soft delete).
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: Delete a post
      tags:
      - posts
    get:
      description: Returns the post with the given ID.
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
      summary: Get a post by ID
      tags:
      - posts
    put:
      consumes:
      - multipart/form-data
      description: Updates a post. Empty fields are left unchanged. New files are
        optional.
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: New title
        in: formData
        name: title
        type: string
      - description: New body
        in: formData
        name: body
        type: string
      - description: New files
        in: formData
        name: files
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/model.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Body'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Body'
      summary: Update a post
      tags:
      - posts
schemes:
- http
swagger: "2.0"
